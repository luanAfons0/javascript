<body>

    <script>
        var nome = String(window.prompt("Qual seu nome chupeta ?"));

        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras, ou seja vc é gay !<br>`);//Mostra o tamanho do nome

        document.write(`Seu nome em maiusculas fica assim ${nome.toUpperCase()}<br>`);//Mostra o nome em maiusculas

        document.write(`Seu nome em minusculas fica assim ${nome.toLowerCase()}`);//Mostra o nome em minusculas


    </script>
