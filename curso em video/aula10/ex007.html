<html lang="pt-br">
<head>

    <style>
        body{
            font: normal 18pt arial;

        input{
            margin: 10px;
            font: normal 18pt arial;
        }
        .center{
            display: flex;

</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="text1">
    <input type="number" name="text2" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">
        Aqui vai o resultado !
    </div>

    <script>

        function somar (){
        var tn1 = window.document.querySelector('#text1');
        var tn2 = window.document.querySelector('#text2');
        var res = window.document.querySelector('#res');
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        var soma = n1 + n2;
        res.innerHTML = `A soma de ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`;
        }
    </script>
</body>
