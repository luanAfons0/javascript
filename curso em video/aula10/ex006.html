<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex006</title>
    <style>

        #area{
            font: normal arial;
            background: green;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>
    <div id="area">
        <p>Interaja...</p>
    </div>
    

    <script>
        var a = window.document.querySelector('#area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter' ,entrar);
        a.addEventListener('mouseout' ,sair);

        function clicar(){
            a.innerText= 'Clicou!';
            a.style.background = 'red';
        };

        function entrar(){
            a.innerText = 'Entrou !';
        };

        function sair(){
            a.innerText = 'Saiu !';
            a.style.background = 'green';
        };
    </script>
</body>
</html>
