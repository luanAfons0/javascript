<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <h1>Booleanos</h1>
    <script>
        //true
        var a = true;
        console.log(a);

        console.log('3 < 5' , 3 < 5);

        console.log('3 <= 5' , 3 <= 5)


        //false
        var b = false;
        console.log(b);

        console.log('3 > 5' , 3 > 5);

        console.log('3 >= 5' , 3 >= 5);

            //diferença
            console.log('Diferença')
            console.log('10 != 10' , 10 != 10);
            console.log('10 != 5' , 10 != 5);

            //igualdade
            console.log('igualdade');
            console.log('4 == 4', 4 == 4);
            console.log('5 == 4' , 5 == 4);

            //igualdade e diferença em strings
            var nome1 = 'luan';
            var nome2 = 'afonso';

            console.log(nome1 == nome2);
            console.log(nome1 != nome2);
    </script>
</body>
</html>
