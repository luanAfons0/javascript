<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <h1>Operadores Matemáticos</h1>
    <script>
        //soma
        console.log(10+5);

        //subtração
        console.log(10-5);

        //multiplicação
        console.log(10*5)

        //divisao
        console.log(10/5);

        //exponenciacao
        console.log(10**5)

        //operacao com variaveis
        var a = 10;
        var b = 5;

        console.log(a+b);

        //resto da divisao
        console.log(10%5);
        console.log(10%4);

        //incremento
        var c = 1;
        c = c + 1;
        console.log(c);

        c++;
        console.log(c);

        //decremento
        var c = 1;
        console.log(--c);

    </script>
</body>
</html>
